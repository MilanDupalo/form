<html lang="en">
  <head>

            </div>

            <div class="form-content-group">

                >Pass-W:</label
              >
              <input class="form-content-group-input" type="password" />
            </div>
          </div>
          <a class="form-forgot" href="#">Forgot password?</a>

          <button class="btn form-btn">LOGIN</button>

          <p class="form-member">
            <span class="form-member-normal">Not a member? </span> Signup now
          </p>
        </div>
      </section>
    </div>
